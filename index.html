<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/css/base.css">
</head>
<body>
    <svg width="200px" height="200px" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <marker id="legend-cur-member" markerWidth="13" markerHeight="13" refx="2" refy="6" orient="auto">
                <path d="M2,2 L2,11 L10,6 L2,2" />
            </marker>
            <marker id="legend-past-member" markerWidth="13" markerHeight="13" refx="2" refy="6" orient="auto">
                <path d="M2,2 L2,11 L10,6 L2,2" />
            </marker>
            <marker id="legend-related" markerWidth="13" markerHeight="13" refx="2" refy="6" orient="auto">
                <path d="M2,2 L2,11 L10,6 L2,2" />
            </marker>
        </defs>
        <path d="M100,10 L150,10" class="legend-cur-member" marker-end="url(#legend-cur-member)"/>
        <path d="M100,40 L150,40" class="legend-past-member" marker-end="url(#legend-past-member)"/>
        <path d="M100,70 L150,70" class="legend-related" marker-end="url(#legend-related)"/>
    </svg>
    <script src="/node_modules/d3/d3.js"></script>
    <script>
        // http://blog.thomsonreuters.com/index.php/mobile-patent-suits-graphic-of-the-day/
        d3.json("band_info.json", function (band_data){
          var links = band_data;

          var nodes = {};

          // Compute the distinct nodes from the links.
          links.forEach(function(link) {
            link.source = nodes[link.source.name] || (nodes[link.source.name] = link.source);
            link.target = nodes[link.target.name] || (nodes[link.target.name] = link.target);
          });

          var width = 960,
              height = 800;

          var force = d3.layout.force()
              .nodes(d3.values(nodes))
              .links(links)
              .size([width, height])
              .linkDistance(40)
              .charge(-300)
              .on("tick", tick)
              .start();

          var svg = d3.select("body").append("svg")
              .attr("width", width)
              .attr("height", height);

          // Per-type markers, as they don't inherit styles.
          svg.append("defs").selectAll("marker")
              .data(["current_member_of", "related_to", "previous_member_of", "producer_for"])
            .enter().append("marker")
              .attr("id", function(d) { return d; })
              .attr("viewBox", "0 -5 10 10")
              .attr("refX", 15)
              .attr("refY", -1.5)
              .attr("markerWidth", 6)
              .attr("markerHeight", 6)
              .attr("orient", "auto")
            .append("path")
              .attr("d", "M0,-5L10,0L0,5");

          var path = svg.append("g").selectAll("path")
              .data(force.links())
            .enter().append("path")
              .attr("class", function(d) { return "link " + d.type; })
              .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

          var circle = svg.append("g").selectAll("circle")
              .data(force.nodes())
            .enter().append("circle")
              .attr("r", function(d){
                if(d.type === "band"){
                  return 12;
                } else {
                  return 6;
                }
              })
              .style("fill", "#E54E45")
              .call(force.drag);

          var text = svg.append("g").selectAll("text")
              .data(force.nodes())
            .enter().append("text")
              .attr("x", 8)
              .attr("y", ".31em")
              .style("text-anchor", "middle")
              .text(function(d) { return d.name; });

          // Use elliptical arc path segments to doubly-encode directionality.
          function tick() {
            path.attr("d", linkArc);
            circle.attr("transform", transform);
            text.attr("transform", transform);
          }

          function linkArc(d) {
            var dx = d.target.x - d.source.x,
                dy = d.target.y - d.source.y,
                dr = Math.sqrt(dx * dx + dy * dy);
            return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
          }

          function transform(d) {
            return "translate(" + d.x + "," + d.y + ")";
          }
        })
    </script>
</body>
</html>
